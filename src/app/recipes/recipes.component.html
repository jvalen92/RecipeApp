<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)='onDetailed($event)' ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="SelectedRecipe; else InfoText"
      [recipeDetailed]='SelectedRecipe'
    >
    </app-recipe-detail>
    <ng-template #InfoText>
      <p>Please select a recipe</p>
    </ng-template>
    
  </div>
</div>
